services:
- docker
script:
- docker build -t local/shinyproxy .
- docker create --name tempcont local/shinyproxy
- docker cp tempcont:/build/shinyproxy/target/shinyproxy-2.4.1.jar shinyproxy-2.4.1.jar
- docker rm tempcont
deploy:
  provider: releases
  api_key:
    secure: 
  file: shinyproxy-2.4.1.jar
  skip_cleanup: true
  on:
    repo: johannestang/shinyproxy-lb
    tags: true
